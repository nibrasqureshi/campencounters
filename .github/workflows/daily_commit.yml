name: Daily Commit

on:
  schedule:
    - cron: "*/1 * * * *"  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main

      - name: Configure Git
        run: |
          git config --global user.name "nibrasqureshi"
          git config --global user.email "nibrasqureshi1108@gmail.com"

      - name: Create or Update Branch
        run: |
          git checkout -b daily-update || git checkout daily-update
          echo "Last updated: $(date)" > last-updated.txt
          git add last-updated.txt
          git commit -m "Daily update: $(date)" || echo "No changes to commit"
          git push origin daily-update

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: daily-update
          base: main
          title: "Daily Auto-Update: $(date)"
          body: "This PR updates the timestamp in last-updated.txt."
          commit-message: "Daily update: $(date)"