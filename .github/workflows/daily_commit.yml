name: Daily Commit

on:
  schedule:
    - cron: "*/1 * * * *"  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main

      - name: Configure Git
        run: |
          git config --global user.name "nibrasqureshi"
          git config --global user.email "nibrasqureshi1108@gmail.com"

      - name: Update file
        run: |
          echo "Last updated: $(date)" > last-updated.txt
          git add last-updated.txt
          git commit -m "Daily update: $(date)"
          git push
